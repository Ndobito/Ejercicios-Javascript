<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style-index12.css">
</head>
<body>
    <div id="calculadora">
        <div>
            <div class="ant-group"><p id="anterior">0</p></div>
            <div class="res-group"><p id="resultados">0</p><span id="simbolo"></span></div>
        </div>
        <div>
            <div class="btn-group"> 
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p data-type="operator" data-operation="delete">C</p>
            </div>
            <div class="btn-group">
                <p data-type="number">7</p>
                <p data-type="number">8</p>
                <p data-type="number">9</p>
                <p data-type="operator" data-operation="simbolo-operacion" data-op="sumar">+</p>
            </div>
            <div class="btn-group">
                <p data-type="number">4</p>
                <p data-type="number">5</p>
                <p data-type="number">6</p>
                <p data-type="operator" data-operation="simbolo-operacion" data-op="restar">-</p>
            </div>
            <div class="btn-group">
                <p data-type="number">1</p>
                <p data-type="number">2</p>
                <p data-type="number">3</p>
                <p data-type="operator" data-operation="simbolo-operacion" data-op="multiplicar">x</p>
            </div>
            <div class="btn-group">
                <p>.</p>
                <p data-type="number">0</p>
                <p data-type="operator" data-operation="igual">=</p>
                <p data-type="operator" data-operation="simbolo-operation" data-op="dividir">/</p>
            </div>
        </div>
    </div>

    <script src="../Js/Eje12-Js.js"></script>
</body>
</html>
